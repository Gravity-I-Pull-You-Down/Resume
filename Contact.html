<form method="post" id="form">
    <div>
        <div id="NAME">
            <div class="Name">
                <label>First Name: *</label><br><input type="text" name="firstName" id="FirstName" onchange="validateFirstName()"><br>
            </div>
            <div class="Name">
                <label>Last Name: *</label><br><input type="text" name="lastName" id="LastName" onchange="validateLastName()"><br>
            </div>
        </div>
        <div class="rest">
            <label>Email: *</label><br><input type="text" name="Email" onchange="validateEmail()"><br>
        </div>
        <div class="rest">
            <label>Messege: *</label><br><input type="text" name="Messege"><br>
        </div>
        <div class="rest">
            <label>Additional details: </label>
            <br>
            <textarea placeholder="Additional Messege" name="details" style="height: 90px;"></textarea>
        </div>
        <div class="last">
            <input type="submit" id="send" value="Send Messege" onclick='SendMail()'>
        </div>
    </div>
</form>
</body>
